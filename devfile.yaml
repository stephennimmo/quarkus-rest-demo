schemaVersion: 2.2.0
metadata:
  name: quarkus-rest-demo-simple
  version: 1.0.0
  displayName: Quarkus REST Demo (Simple)
  description: Minimal devfile for quick Quarkus development
  tags:
    - Java
    - Quarkus
    - REST

projects:
  - name: quarkus-rest-demo
    git:
      remotes:
        origin: https://github.com/stephennimmo/quarkus-rest-demo.git

components:
  - name: tools
    container:
      image: registry.access.redhat.com/ubi9/openjdk-21
      memoryLimit: 2Gi
      mountSources: true
      endpoints:
        - name: app
          targetPort: 8080
          exposure: public
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      volumeMounts:
        - name: m2
          path: /home/user/.m2

  - name: m2
    volume:
      size: 2Gi

commands:
  - id: run
    exec:
      component: tools
      commandLine: "./mvnw quarkus:dev -Dquarkus.http.host=0.0.0.0"
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: run
        isDefault: true
      hotReloadCapable: true

  - id: build
    exec:
      component: tools
      commandLine: "./mvnw clean package"
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true

  - id: test
    exec:
      component: tools
      commandLine: "./mvnw test"
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: test
        isDefault: true